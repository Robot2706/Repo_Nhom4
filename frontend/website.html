<!DOCTYPE html>
<html lang ="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets.css">
    <script src="script.js" defer></script>
</head>
<body>
    <script type="module" src="script.js"></script>
    <div class="background-main"></div>
    
    <div="mainmenu-container">
        <div class="logo-container">
            <div class="paragraph200Medium_white" style="opacity: 0.7">Welcome to</div>
            <img src="assets/section/logo.svg" alt="Logo">
        </div>

        <div class="slogan-container">
            <div class="heading100">Travel with us, travel with trust</div>
        </div>

        <div class="box-mainmenu">
            <img src="assets/section/loginicon.svg" alt="Walking person in line">
            <div class="button-text">Sign up/Sign in</div>
        </div>

        <div class="search-row">
            <div class="input-search-row">
                <img src="assets/section/map-pin-line.svg" alt="MapPin in line">
                <div class="text-search-row">
                    <div class="paragraph200regular">Location</div>
                    <div class="paragraph100Medium_black">Explore nearby destinations</div>
                </div>    
            </div>
            
            <div class="input-search-row">
                <img src="assets/section/budget.svg" alt="Budget">
                <div class="text-search-row">
                    <div class="paragraph200regular">Budget</div>
                    <div class="paragraph100Medium_black">100.000VND</div>
                </div>    
            </div>

            <div class="input-search-row">
                <img src="assets/section/calendar-event-fill.svg" alt="Date arrive">
                <div class="text-search-row">
                    <div class="paragraph200regular">Arrive and Leave</div>
                    <div class="paragraph100Medium_black">Choose a Date</div>
                </div>    
            </div>

            <div class="input-search-row">
                <img src="assets/section/group-line.svg" alt="People">
                <div class="text-search-row">
                    <div class="paragraph200regular">Guests</div>
                    <div class="paragraph100Medium_black">01 guest</div>
                </div>    
            </div>

        </div>
   </div>
    


</html>
