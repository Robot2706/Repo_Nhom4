<!DOCTYPE html>
<html lang ="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism</title>
    <link rel="stylesheet" href="login-layout.css">
    <!-- <link rel="stylesheet" href="mainmenu-assets.css">
    <script src="script.js" defer></script> -->
</head>
<body>
    <div class="background-login"></div>
    <div class="border">
        <div class ="fonts-upper">Create an account</div>
        <div class ="fonts-lower">Already have an account? <a href="login-page.html" class="link-underline">Log in</a>
    </div>

    <div class="textbox-border">
        <div class ="textbox-contents-border">
            <div class ="fonts-textbox">User name</div>
            <input type="text" class="text-box" placeholder="">
        </div>
        
        <div class ="textbox-contents-border">
            <div class ="fonts-textbox">Email address</div>
            <input type="text" class="text-box" placeholder="">
        </div>
        
        <div class="textbox-contents-border">
            <div class="label-input">
                <div class="fonts-textbox">Password</div>
                <div class="hide-group">
                    <img src="../assets/section/hide.svg" alt="Hide Password">
                    <div class="fonts-textbox">Hide</div>
                </div>
            </div>
            <input type="password" class="text-box" placeholder="">
            <p class="fonts-textbox-lower">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        </div>

        <div class="textbox-contents-border">
            <p class ="fonts-textbox">By creating an account, you agree to our <a class ="link-underline">Terms of use</a> and <a class ="link-underline">Privacy Policy</a></p>
        </div>
        
        <div class="textbox-contents-border">
            <div class="login-google-border">
                <div class ="google">
                    <img src="../assets/section/googleaccount.svg" alt="Hide Password">
                    <div class ="fonts-google">Continue with Google</div>
                </div>
            </div>
        </div>

        <div class="textbox-contents-border">
            <div class ="create-account-border">
                <div class="fonts-create-account">Create an account</div>
            </div>
        </div>
    </div>
</body>
